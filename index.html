<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBAN Checker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <h1>IBAN Validator</h1> -->
  <div id="iban-checker">
    <h3>Check your IBAN!</h3>
    <p class="instruction">Simply type the IBAN into the box, taking care to follow the proper format and check if you
      have the right IBAN.</p>
    <form action="#" method="POST">
      <input type="text" placeholder="Type your IBAN...">
      <input type="submit" value="Check IBAN">
    </form>
  </div>
  <p class="info"></p>
  <script src="script.js"></script>
</body>

</html>
